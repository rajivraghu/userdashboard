<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center animate-fade-in">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Hello, World!</h1>
    <p class="text-lg text-gray-600">Welcome to your beautifully styled webpage.</p>
  </div>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>
</body>
</html>
