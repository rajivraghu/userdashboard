<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center justify-center">
    <div class="loader mb-4">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h1 class="text-white text-3xl font-semibold">Welcome</h1>
  </div>
  <style>
    .loader {
      width: 64px;
      height: 64px;
      position: relative;
      animation: rotate 1.5s linear infinite;
    }
    .loader .dot {
      width: 16px;
      height: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -8px;
      border-radius: 50%;
    }
    .loader .dot:nth-child(1) { background-color: #4285F4; transform: translate(-100%, 0); }
    .loader .dot:nth-child(2) { background-color: #DB4437; transform: translate(0, -100%); }
    .loader .dot:nth-child(3) { background-color: #F4B400; transform: translate(100%, 0); }
    .loader .dot:nth-child(4) { background-color: #0F9D58; transform: translate(0, 100%); }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
