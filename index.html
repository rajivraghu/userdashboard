<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center animate-fade-in">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Hello, opentext!</h1>
    <form class="form" id="registrationForm">
      <div class="mb-4">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" name="username" class="input">
      </div>
      <div class="mb-4">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" class="input">
      </div>
      <div class="mb-4">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" name="password" class="input">
      </div>
      <div class="mb-4">
        <label for="confirm_password" class="label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="input">
      </div>
      <button type="submit" class="button">Register</button>
    </form>
  </div>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>
  <script src="script.js"></script>
</body>
</html>
