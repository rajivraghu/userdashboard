<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration & Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="userForm" autocomplete="off">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="4" />
      </div>
      <div style="display:flex;align-items:center;">
        <button type="submit" id="submitBtn">Register</button>
        <button type="button" id="cancelBtn" class="btn cancel-btn" style="display:none;">Cancel</button>
      </div>
    </form>
    <div class="table-responsive">
      <table id="usersTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th style="min-width:110px;">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTbody">
          <!-- users will be injected here -->
        </tbody>
      </table>
      <div class="no-users" id="noUsersMsg" style="display:none;">No users registered yet.</div>
    </div>
  </div>
  <script>
    let editingUserIndex = null;

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function renderUsersTable() {
      const users = getUsers();
      const tbody = document.getElementById('usersTbody');
      const noUsersMsg = document.getElementById('noUsersMsg');
      tbody.innerHTML = '';
      if (!users.length) {
        noUsersMsg.style.display = 'block';
        return;
      }
      noUsersMsg.style.display = 'none';
      users.forEach((u, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>
            <div class="actions">
              <button class="btn edit-btn" onclick="editUser(${i})">Edit</button>
              <button class="btn delete-btn" onclick="deleteUser(${i})">Delete</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function resetForm() {
      editingUserIndex = null;
      document.getElementById('userForm').reset();
      document.getElementById('submitBtn').innerText = 'Register';
      document.getElementById('cancelBtn').style.display = 'none';
    }

    document.getElementById('userForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let users = getUsers();

      if (editingUserIndex !== null) {
        users[editingUserIndex] = { name, email, password };
      } else {
        users.push({ name, email, password });
      }
      setUsers(users);
      renderUsersTable();
      resetForm();
    };

    document.getElementById('cancelBtn').onclick = resetForm;

    // Attach to window for inline use in HTML
    window.editUser = function(idx) {
      const users = getUsers();
      const user = users[idx];
      document.getElementById('name').value = user.name;
      document.getElementById('email').value = user.email;
      document.getElementById('password').value = user.password;
      editingUserIndex = idx;
      document.getElementById('submitBtn').innerText = 'Update';
      document.getElementById('cancelBtn').style.display = '';
    };

    window.deleteUser = function(idx) {
      if (confirm('Are you sure you want to delete this user?')) {
        let users = getUsers();
        users.splice(idx, 1);
        setUsers(users);
        renderUsersTable();
        resetForm();
      }
    };

    // Initial render
    renderUsersTable();
  </script>
</body>
</html>
